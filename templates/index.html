<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 flex items-center justify-center min-h-screen">
    <div class="max-w-2xl w-full p-8 bg-white rounded-2xl shadow-xl border border-slate-200">
        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-bold text-red-700">
                BNI Inquiry Counter
            </h1>
            <p class="text-slate-500 mt-1 italic">How can I help you grow your business today?</p>
        </header>
        
        ```


     
        <form method="post" class="space-y-4" onsubmit="showLoading()">
            <div class="relative">
                <input type="text" id="userInput" name="user_input" required 
                       placeholder="Ask me anything..." 
                       class="w-full p-4 pr-24 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white">
                <button type="submit" id="submitBtn"
                        class="absolute right-2 top-2 bottom-2 px-6 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold transition-colors">
                    Ask
                </button>
            </div>

            <div style="margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px;">
                <h3>Interested in joining BNI?</h3>
                <form action="/submit-lead" method="post">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="text" name="city" placeholder="Your City" required>
                    <button type="submit">Contact Me</button>
                </form>
            </div>

            <div id="loader" class="hidden flex items-center justify-center space-x-2 text-red-600 py-2">
                <div class="w-3 h-3 bg-red-600 rounded-full animate-bounce"></div>
                <span>Searching BNI.com for live details...</span>
            </div>
        </form>
        
        <script>
            function showLoading() {
                document.getElementById('loader').classList.remove('hidden');
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').classList.add('opacity-50');
            }
        </script>

        {% if answer %}
        <div class="mt-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="p-6 bg-gray-800/50 rounded-xl border border-gray-700">
                <p class="text-xs font-bold uppercase tracking-widest text-blue-500 mb-2">Agent Response</p>
                <div class="text-gray-200 leading-relaxed whitespace-pre-wrap">
                    {{ answer }}
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
